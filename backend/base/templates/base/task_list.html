<h1>My to Do List</h1>

<table>
    <tr> <!-- Table row   -->
        <th>Item</th><!-- Table header   -->
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
